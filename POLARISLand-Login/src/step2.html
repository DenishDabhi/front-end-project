<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/assetes/step2.css" />
    </head>

    <body>
        <section class="sec1">
            <div>
                <img src="/image/login-logo.png" alt class="logo" />
            </div>
            <div class="main_div">
                <div class="p_div">
                    <div class="paragraph">
                        <p class="p1">
                            LendTech works around you. Set
                            <span style="color: #62d0f5"> custom endpoints and
                                outputs </span>to suit your workflow
                        </p>
                    </div>
                    <div>
                        <img src="/image/img1.webp.png" alt />
                    </div>
                    <div class="dotts">
                        <a href class="dots">.</a>
                        <a href class="dots" style="color: #4cc9f0">.</a>
                        <a href class="dots">.</a>
                    </div>
                </div>
                <div class="form_div">
                    <div class="login">
                        <a href="form.html" class="p2">Sign up</a>
                        <a href="login.html" class="p4">Log in</a>
                    </div>
                    <div>
                        <h3 class="h3">Log in details</h3>
                        <p class="p3">Step 2 of 2</p>
                    </div>
                    <form action>
                        <div class="input_div">
                            <input
                                type="text"
                                placeholder="Email address*"
                                class="inpu"
                                id="em" />
                            <input
                                type="password"
                                placeholder="Password*"
                                class="inpu"
                                id="pass" />
                            <input
                                type="password"
                                placeholder="Re-enter password*"
                                class="inpu"
                                id="Rpass" />
                            <div class="button">
                                <button type="button" onclick="back()" class="btn1">Back</button>
                                <button type="button" class="btn2" onclick="validationform()">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script>
            function back(){
                window.open("form.html","_self");
            }

      function validationform() {
        var Email=document.getElementById('em').value;
        var Password=document.getElementById('pass').value;
        var Re_Password=document.getElementById('Rpass').value;
        var obj={Email:Email,Password:Password,Re_Password:Re_Password}

        let empattern =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        
        if(Email==''||Password==''||Re_Password==''){
            
                    alert('Please Fill')
                
        }
        else if (!(empattern.test(Email))) {
                    alert("this is wrong");
                }

        else{
        window.open("sign_up.html","_self");

        let lstore = JSON.stringify(obj);
        localStorage.setItem('obj',lstore);
        }
      }
    </script>
    </body>
</html>
