<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/assetes/login.css" />
    </head>

    <body>
        <section class="sec1">
            <div>
                <img src="/image/login-logo.png" alt class="logo" />
            </div>
            <div class="main_div">
                <div class="form_div">
                    <div class="login">
                        <a href="form.html" class="p2">Sign up</a>
                        <a href="login.html" class="p4">Log in</a>
                    </div>
                    <div>
                        <h3 class="h3">Log in to LendTech</h3>
                        <p class="p3">Existing customer?</p>
                    </div>
                    <form action>
                        <div class="input_div">
                            <input
                                type="text"
                                placeholder="Email address*"
                                class="inpu"
                                id="em" />
                            <input
                                type="password"
                                placeholder="Password*"
                                class="inpu"
                                id="pass" />
                                <div  class="forget">
                            <a href="forget-pass.html">Forgot password?</a></div>
                            <div class="button">
                                <button type="button" class="btn2" onclick="validationform()">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script>
      function validationform() {
        var Email=document.getElementById('em').value;
        var Password=document.getElementById('pass').value;
        var obj={Email:Email,Password:Password}
        var login=localStorage.getItem('obj');
        var lstore=JSON.parse(login);
        
        if(Email==''||Password==''){
                    alert('Please Fill')
        }

      else if(lstore.Email==Email && lstore.Password==Password){
        window.open("home.html","_self");
      }
    }
    </script>
    </body>
</html>
